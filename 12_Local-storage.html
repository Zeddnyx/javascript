<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title>local storage</title>
	</head>
	<body>
		<p id="dict"></p>
		
		<script type="text/javascript" charset="utf-8">
			// save local Storage
			localStorage.setItem("nama","udin");
			
			// get value local storage to show in html
			document.getElementById("dict").innerHTML = localStorage.getItem("nama");
		</script>
	</body>
</html>
