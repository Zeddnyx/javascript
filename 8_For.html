<!DOCTYPE html>
<html>
   <head>
      <meta http-equiv="content-type" content="text/html; charset=utf-8" />
      <title>for loop</title>
   </head>
   <body>
      <!-- ini untuk menampilkan console.log nya di html -->
      <h2 id="angka"></h2>
       
      <script type="text/javascript" charset="utf-8">
      // <= = kurang dari
      // jika x kurang dari 10, maka x++ di tambah sampai 10
         for (x = 1; x <= 10; x++) {
            console.log(x)
         } 
         
         // dom html menampikan hasil for loop
         document.getElementById("angka").innerHTML = x; // jika ingin melihat semua angka nya pake +=
         // pake "<br>"jika ingin no nya berurutan ke bawah
      </script>
   </body>
</html>
