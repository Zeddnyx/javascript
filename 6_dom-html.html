<html>
<head>
   <title>dom html</title>
   <style css>
   body {
      background-color: #1fd5s2;
   }
   img {
      width: 500px;
      height: 200px;
   }
   #blue {
      background-color: #1fd2ff;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      float: left;
      margin: 5 5px ;
   }
   #red {
      background-color: #ff5151;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      float: left;
      margin: 5 5px;
   }
   </style>
</head>
<body>
   <img id="car" src="FB_IMG_1653536631448.jpg">
   <div id="blue"></div>    
   <div id="red"></div>
   
   <script type="text/javascript" charset="utf-8">
   
      document.getElementById("blue").onclick = function () {
         document.getElementById("car").src="FB_IMG_1653536631448.jpg";
      }
      document.getElementById("red").onclick = function () {
         document.getElementById("car").src="FB_IMG_1654407784723.jpg";
      }
   </script>
</body>
</html>
